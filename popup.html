<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Speed Controller</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-tachometer-alt"></i> Speed Control</h1>
    <p>Set playback speed (0.1x - 4x):</p>
    <input type="number" id="speed" min="0.1" max="4" step="0.1" placeholder="E.g., 2.5">
    <button id="setSpeedBtn"><i class="fas fa-play-circle"></i> Set Speed ğŸš€</button>
    <footer>
      <p>Made with â¤ï¸ by <a href="#">Tabish</a></p>
    </footer>
  </div>
  <script src="popup.js"></script>

  <!-- Particle Animation -->
  <script>
    const container = document.querySelector('.container');
    setInterval(() => {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const x = Math.random() * container.offsetWidth;
      const y = Math.random() * container.offsetHeight;
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      container.appendChild(particle);
      setTimeout(() => {
        particle.remove();
      }, 2000);
    }, 100);
  </script>
</body>
</html>
